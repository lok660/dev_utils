<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-hover-rotate</title>
  <style>
    .hover-rotate {
      overflow: hidden;
      margin: 8px;
      min-width: 150px;
      max-width: 150px;
      width: 100%;
    }

    .hover-rotate img {
      transition: all .3s;
      box-sizing: border-box;
      max-width: 100%;
    }

    .hover-rotate:hover img {
      transform: scale(1.3) rotate(5deg);
    }
  </style>
</head>

<body>
  <figure class="hover-rotate">
    <img src="http://p2.music.126.net/GhhuF6Ep5Tq9IEvLsyCN7w==/18708190348409091.jpg?param=150y150" />
  </figure>
</body>

</html>
