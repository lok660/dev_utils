<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading-roll</title>
  <style>
    @keyframes ripple-loader {
      0% {
        top: 32px;
        left: 32px;
        width: 0;
        height: 0;
        opacity: 1;
      }

      100% {
        top: 0;
        left: 0;
        width: 64px;
        height: 64px;
        opacity: 0;
      }
    }

    .ripple-loader {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .ripple-loader div {
      position: absolute;
      border: 4px solid #454ADE;
      border-radius: 50%;
      animation: ripple-loader 1s ease-out infinite;
    }

    .ripple-loader div:nth-child(2) {
      animation-delay: -0.5s;
    }
  </style>
</head>

<body>
  <div class="ripple-loader">
    <div></div>
    <div></div>
  </div>
</body>

</html>
