<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popout-menu</title>
  <style>
    .reference {
      position: relative;
      background: tomato;
      width: 100px;
      height: 80px;
    }

    .popout-menu {
      position: absolute;
      visibility: hidden;
      left: 100%;
      background: #333;
      color: white;
      padding: 16px;
    }

    .reference:hover>.popout-menu,
    .reference:focus>.popout-menu,
    .reference:focus-within>.popout-menu {
      visibility: visible;
    }
  </style>
</head>

<body>
  <div class="reference" tabindex="0">
    <div class="popout-menu">Popout menu</div>
  </div>
</body>

</html>
